<!-- 명함수정 -->
<div class="popupWrap businesscard2 p-container" ng-init="templateInit()">
	<!-- popup header -->
	<div class="popupHeader">
		<header><h1>명함수정</h1></header>
		<a class="btnClose p-close" onclick="return false;">닫기</a>
	</div>
	<hr/>
	<!-- popup contents -->
	<div class="popupContents">
		<section>
			<div class="innerLayout m0">
				<div class="dealerArea modifyType">
					<span class="thumProfile">
						<img src="/m/front/images/thumbnail/profile2.png" alt="" />
					</span>
					<div>
						<span class="nameTxt"><strong>{{user.userName}}</strong> 딜러</span><br/>
						<em>
							<i>종사원번호</i> {{user.dealerLicenseNo}}<br>
							{{user.dealerDanjiName}} {{user.dealerShopName}}
						</em>
					</div>
				</div>
				<ul class="modifyList">
					<li><label for="mList1"><input type="text" id="mList1" value="{{user.dealerProfileDesc}}" placeholder="메모"></label></li>
					<li><label for="mList2"><input type="text" id="mList2" value="{{user.dealerProfileTel}}" placeholder="연락처"></label></li>
				</ul>
				<div class="btnSet pd11">
					<span><a href="" class="redLine p-close" onclick="return false;">취소</a></span>
					<span><a href="" id="modify-pop" class="red" ng-click="modifyClick()" onclick="return false;">수정하기</a></span>
				</div>
			</div>
		</section>
	</div>
</div>
<!-- //명함수정 -->
