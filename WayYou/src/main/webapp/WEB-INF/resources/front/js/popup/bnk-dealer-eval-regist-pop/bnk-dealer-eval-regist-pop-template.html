<!--
	* 딜러프로필 평가 등록 팝업
	* hk-lee
 -->
<div class="popupWrap ratingAdd p-container" ng-init="templateInit()">
	<!-- popup header -->
	<div class="popupHeader" style="top: 0px; position: fixed;">
		<header><h1>평가등록</h1></header>
		<a class="btnClose p-close" ng-click="subPopupService.closePopup()">닫기</a>
	</div>
	<hr>
	<!-- popup contents -->
	<div class="popupContents" style="position: absolute; top: 0%; height: 616px; padding-top: 51px;">
		<section>
			<div class="gridSet">
				<div class="gridItem gI-5" ng-repeat="code in evalDivCodeList">
					<span class="checkSet">
						<input type="checkbox" ng-model="eval.evalDiv" ng-true-value="{{code.cdDtlNo}}" ng-false-value="''" id="cdiv_{{$index}}" />
						<label for="cdiv_{{$index}}">{{code.cdDtlNm}}</label>
					</span>
				</div>
			</div>
			<div class="dealerRating">
				<span>별점</span><div id="evalRating" class="rating" ng-init="eval.init()"> </div>
				<strong>(<em>{{eval.reviews.length}}</em>/100)</strong>
			</div>
			<div class="txtArea">
				<textarea placeholder="평가내용을 입력하세요." maxlength="100" ng-model="eval.reviews"></textarea>
			</div>
			<div class="btnSet">
				<span><button type="button" class="red" ng-click="eval.regist()">등록하기</button></span>
			</div>
		</section>
	</div>
</div>
