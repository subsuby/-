		<script>
			var mobileKeyWords = new Array('iPhone', 'iPod', 'BlackBerry', 'Android', 'Windows CE', 'Windows CE;', 'LG', 'MOT', 'SAMSUNG', 'SonyEricsson', 'Mobile', 'Symbian', 'Opera Mobi', 'Opera Mini', 'IEmobile');
			var isMobile = false;
			for (var word in mobileKeyWords){
				if (navigator.userAgent.match(mobileKeyWords[word]) != null){
					isMobile = true;
					break;
				}
			}

			if(!isMobile){
				window.location.href = "https://bnkautomoa.co.kr/product/index";
			}

			function getOS()
			{
				var device;
				if ( navigator.userAgent.match(/iPhone|iPad|iPod/i) ) {
					device = 'ios';
				} else if ( navigator.userAgent.match(/Android/i) ) {
					device = 'android';
				} else if ( navigator.userAgent.match(/BlackBerry/i) ) {
					device = 'blackberry';
				} else if ( navigator.userAgent.match(/IEMobile|WPDesktop/i) ) {
					device = 'window';
				} else {
					device = 'etc';
				}
				return device;
			}
			function onClick(code){
				switch(code){
				case 'ANDROID':
					if(getOS() == 'etc'){
						location.href="https://play.google.com/store/apps/details?id=com.bnk.plus";
					}else{
						location.href="market://details?id=com.bnk.plus";
					}
					break;
				case 'IOS':
					//TODO:
					location.href="https://itunes.apple.com/gb/app/bnk%EC%98%A4%ED%86%A0%EB%AA%A8%EC%95%84/id1270574916?mt=8";
					break;
				}
			}
		</script>
