<!--
	* 매매상사 위치
	* hk-lee
-->
<div class="popupWrap popWrapMap p-container" ng-init="templateInit()">
	<!-- popup header -->
	<div class="popupHeader">
		<header><h1>매매상사 위치</h1></header>
		<a class="btnClose p-close" onclick="return false;">닫기</a>
	</div>
	<hr/>
	<!-- popup contents -->
	<div class="popupContents">
		<section>
			<div class="mapLayout">
				<dl>
					<dt>
						<strong>지역/상사</strong>{{shopCodeInfoMap[oParams.user.shopNo].danjisido}} {{shopCodeInfoMap[oParams.user.shopNo].danjicity}} {{shopCodeInfoMap[oParams.user.shopNo].shop.shopfullname}}
					</dt>
					<dd><div id="view" style="width:100%;height:178px;"></div></dd>
				</dl>
			</div>
		</section>
	</div>
</div>
<!-- //매매상사 위치 -->
