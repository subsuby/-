<!-- 휴대전화 본인인증 -->
<div class="popupsmallWrap phonePop p-container" ng-init="templateInit()">
    <!-- popup header -->
    <div class="popupHeader">
        <header><h1>휴대폰 본인인증</h1></header>
    </div>
    <hr/>
    <!-- popup contents -->
    <div class="popupContents">
        <section>
            <div class="contentsBack">
                <p>
                    본인인증 시 입력하신 정보는 <em>본인 및 회원가입여부 확인 용도</em>로 사용되고, 이외 목적으로 사용되거나 저장되지 않습니다.<br/>
                    <span>(단, 휴대폰인증 시 전화번호는 고객님 편의를 위해 회원정보로 저장)</span>
                </p>
                <div class="btnSet">
                    <span><button class="redLine p-close">취소</button></span>
                    <span><a href="" ng-click="join()" class="red">확인</a></span>
                </div>
            </div>
        </section>
    </div>
    <!-- //-->
</div>
